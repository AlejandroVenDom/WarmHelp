<div class="all-container">
    <section class="login-container">
        <form action="post" class="" [formGroup]="loginForm" (ngSubmit)="submit()">
            <div class="">
                <h4 class="">Iniciar Sesión</h4>
            </div>
            <div class="">
                <input class="form-control form-control-sm" type="text" name="name" id="nombre" placeholder="Nombre de usuario*" formControlName="username" required>
            </div>
            <div>
                <input class="form-control form-control-sm" type="password" name="password" id="password" placeholder="Contraseña*" formControlName="password" required>
            </div>
            <button type="submit" [disabled]="loginForm.invalid" class="btn btn-info w-50 ">Iniciar Sesión</button>
        </form>
    </section>
</div>
