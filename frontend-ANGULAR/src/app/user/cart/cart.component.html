<div class="cart-sidebar" [class.visible]="visible">
  <div class="cart-header">
    <h3>Tu carrito</h3>
    <button (click)="close()"><i class="bi bi-x-lg"></i></button>
  </div>
  <div class="cart-content">
    <div *ngIf="cartItems.length === 0" class="empty-cart">
      <i class="bi bi-cart-x"></i>
      <p>Tu carrito está vacío</p>
    </div>
    <div *ngFor="let item of cartItems" class="cart-item">
      <img [src]="item.image || '/ans.jpg'" alt="Imagen del servicio" />
      <div>
        <h4>{{ item.serviceTitle }}</h4>
        <p>{{ item.priceUd }} {{ item.currency }} x {{ item.quantity }}</p>
        <p>Total: {{ item.totalPrice }} {{ item.currency }}</p>
        <button (click)="remove(item.serviceId)"><i class="bi bi-trash"></i></button>
      </div>
    </div>
  </div>
  <div class="cart-footer" *ngIf="cartItems.length > 0">
    <p>Total: {{ total.toFixed(2) }}</p>
    <button (click)="checkout()"><i class="bi bi-check-circle"></i> Finalizar compra</button>
  </div>
</div>
