<div class="admin-reports-container">
  <h2 class="titulo-seccion">
    <i class="bi bi-flag-fill"></i> Panel de Reportes de Publicaciones
  </h2>

  <div class="admin-lista">
    <div *ngFor="let r of reportesPost" class="reporte-card">
      <div class="reporte-header">
  <h4><i class="bi bi-file-text-fill"></i> {{ r.postTitle }}</h4>
  <div class="estado-select">
    <span class="estado" [ngClass]="r.state.toLowerCase()">{{ r.state }}</span>
    <div class="cambiar-estado">
      <label>Cambiar estado:</label>
      <select [value]="r.state" (change)="onEstadoChange($event, r.id)">
        <option *ngFor="let estado of reportStates" [value]="estado">{{ estado }}</option>
      </select>
    </div>
  </div>
</div>


      <p class="descripcion">{{ r.description }}</p>

      <div class="info-extra">
        <p><i class="bi bi-person-fill"></i> <strong>Usuario:</strong> {{ r.userName }}</p>
        <p><i class="bi bi-tag-fill"></i> <strong>Tipo:</strong> {{ getNombreTipoReporte(r.type) }}</p>
        <p><i class="bi bi-calendar-event-fill"></i> <strong>Fecha:</strong> {{ r.createdAt | date:'short' }}</p>
      </div>
      <div class="acciones-admin">
  <button (click)="eliminarReporte(r.id)">
    <i class="bi bi-trash-fill"></i> Eliminar
  </button>
</div>
    </div>
  </div>
</div>
