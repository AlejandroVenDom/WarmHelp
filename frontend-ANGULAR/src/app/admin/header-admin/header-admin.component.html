<header class="header-admin" [class.menu-open]="sidebarOpen">
  <button class="toggle-button" (click)="toggleSidebar()">
    <i class="bi" [ngClass]="sidebarOpen ? 'bi-x-lg' : 'bi-list'"></i>
  </button>
  <span class="header-title">Admin Panel</span>
  <div class="header-actions">
    <a class="site-button" routerLink="/" title="Ir al sitio principal">
      <i class="bi bi-house-door-fill"></i> Inicio
    </a>
  <button class="logout-button" (click)="logout()">
    <i class="bi bi-box-arrow-right"></i> Salir
  </button>
  </div>
</header>

<aside class="admin-sidebar" [class.open]="sidebarOpen">
  <div class="sidebar-header">
    <div class="logo-container" routerLink="/app/control-panel">
      <img src="/logot.png" alt="WarmHelp logo" class="logo" />
    </div>
  </div>

  <nav class="nav-links">
    <a routerLink="/app/control-panel" routerLinkActive="active" (click)="closeSidebar()">
      <i class="bi bi-speedometer2"></i> Panel de control
    </a>

    <a routerLink="/app/incidencias-admin" routerLinkActive="active" (click)="closeSidebar()">
      <i class="bi bi-exclamation-triangle-fill"></i> Incidencias
    </a>

<!-- Menú desplegable de Reportes -->
<div class="dropdown-link" [class.open]="submenuReportesAbierto">
  <div class="main-link" (click)="submenuReportesAbierto = !submenuReportesAbierto">
    <i class="bi bi-flag-fill"></i> Reportes
    <i class="bi" [ngClass]="submenuReportesAbierto ? 'bi-chevron-up' : 'bi-chevron-down'" style="margin-left:auto;"></i>
  </div>

  <div class="submenu" *ngIf="submenuReportesAbierto">
    <a routerLink="/app/reports-admin" routerLinkActive="active" (click)="closeSidebar()">
      <i class="bi bi-flag-fill"></i> Reportes Servicios
    </a>
    <a routerLink="/app/reports-posts-admin" routerLinkActive="active" (click)="closeSidebar()">
      <i class="bi bi-flag-fill"></i> Reportes Posts
    </a>
  </div>
</div>


    <!-- <a routerLink="/app/likes-admin" routerLinkActive="active" (click)="closeSidebar()">
      <i class="bi bi-hand-thumbs-up-fill"></i> Likes
    </a> -->

    <a routerLink="/app/posts-admin" routerLinkActive="active" (click)="closeSidebar()">
      <i class="bi bi-file-text-fill"></i> Posts
    </a>

    <a routerLink="/app/users-admin" routerLinkActive="active" (click)="closeSidebar()">
      <i class="bi bi-people-fill"></i> Usuarios
    </a>

    <a routerLink="/app/servicios-admin" routerLinkActive="active" (click)="closeSidebar()">
      <i class="bi bi-briefcase-fill"></i> Servicios
    </a>

    <!-- <a routerLink="/app/comentarios-admin" routerLinkActive="active" (click)="closeSidebar()">
      <i class="bi bi-chat-left-text-fill"></i> Comentarios
    </a> -->

    <a routerLink="/" routerLinkActive="active" [routerLinkActiveOptions]="{ exact: true }" (click)="closeSidebar()">
      <i class="bi bi-house-door-fill"></i> Página Principal
    </a>
  </nav>


  <div class="user-info" routerLink="/perfil" (click)="closeSidebar()">
    <i class="bi bi-person-circle me-1"></i> {{ username }}
  </div>
</aside>

<div class="overlay" *ngIf="sidebarOpen" (click)="closeSidebar()"></div>
