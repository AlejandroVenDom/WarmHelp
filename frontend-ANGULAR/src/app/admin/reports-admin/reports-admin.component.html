<div class="admin-reports-container">
  <h2 class="titulo-seccion">
    <i class="bi bi-flag-fill"></i> Panel de Reportes de Servicios
  </h2>

  <div class="admin-lista">
    <div *ngFor="let r of reportes" class="reporte-card">
      <div class="reporte-header">
        <h4><i class="bi bi-wrench-adjustable-circle-fill"></i> {{ r.serviceTitle }}</h4>
        <span class="estado" [ngClass]="r.state.toLowerCase()">
          {{ r.state }}
        </span>
      </div>

      <p class="descripcion">{{ r.description }}</p>

      <div class="info-extra">
        <p><i class="bi bi-person-fill"></i> <strong>Usuario:</strong> {{ r.userName }}</p>
        <p><i class="bi bi-tag-fill"></i> <strong>Tipo:</strong> {{ getNombreTipoReporte(r.type) }}</p>
        <p><i class="bi bi-calendar-event-fill"></i> <strong>Fecha:</strong> {{ r.createdAt | date:'short' }}</p>
      </div>
    </div>
  </div>
</div>
